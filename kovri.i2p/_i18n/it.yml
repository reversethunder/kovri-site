home:
  main_para1: Kovri è una tecnologia libera, decentralizzata e anonima sviluppata da Monero.
  main_para2: Attualmente basato sulle specifiche aperte di I2P, Kovri utilizza la garlic encryption e il garlic routing per creare una rete overlay protetta e privata su internet. Questa rete overlay offre agli utenti la possibilità di nascondere in modo efficace la loro posizione geografica e l’indirizzo IP di Internet.
  main_para3: Fondamentalmente, Kovri nasconde il traffico internet di un’applicazione per renderlo anonimo all’interno della rete.
  main_para4: Un router leggero e orientato alla sicurezza, Kovri è completamente compatibile con la rete I2P. Una versione alfa di Kovri è in fase di sviluppo.
  main_para5: Guarda lo sviluppo attraverso le repositories di Kovri e unisciti alla community.
